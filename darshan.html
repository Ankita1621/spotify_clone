<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan  Raval</title>
    <link rel="stylesheet" href="darshan.css">
</head>
<body >
    <nav>
        <ul>
        <li class="brand"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
      </li>
        <li><a href="spotify.html">Home</a></li>
          <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Darshan Raval - Playlist</h1>
            <div>
                <div class="songitemcontainer">
                <div class="songItem">
                    <img src="11.png" alt="1">
                   <span class="songName">Pehli Mohabbat</span>
                   <span class="songlistplay"><span class="timestamp">04:04  <i id="10" class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="dodin.png" alt="1">
                    <span  class="songName">Do Din</span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i id="11" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>

                    <img src="sari.png" alt="1">
                    <span  class="songName">Sari Ki Sari</span>

                 </div>
                 <div class="songItem">
                    <img src="shab.png" alt="1">
                    <span  class="songName">Shab tum  Ho</span>
                    <span class="songlistplay"><span class="timestamp">03:33  <i id="13" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="ektarfa.png" alt="1">
                    <span  class="songName">Ek Tarfa</span>
                    <span class="songlistplay"><span class="timestamp">03:54  <i id="14" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="terazikr.png" alt="1">
                    <span  class="songName">Tera Zikr</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="15" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="jannat.png" alt="1">
                    <span  class="songName">Jannat Ve</span>
                    <span class="songlistplay"><span class="timestamp">03:32  <i id="16" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="bhuladiya.png" alt="1">
                    <span  class="songName">Bhula diya</span>
                    <span class="songlistplay"><span class="timestamp">03:38  <i id="17" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="chogada.png" alt="1">
                    <span  class="songName">Chogada </span>
                    <span class="songlistplay"><span class="timestamp">04:09  <i id="18" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="kamariya.png" alt="1">
                    <span  class="songName">Kamariya</span>
                    <span class="songlistplay"><span class="timestamp">04:11 <i id="19" class="far songItemplay fa-play-circle"></i></span></span>
                 </div>
                </div>
            </div>
         </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value='0' max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas  fa-2x fa-step-backward" id="previous"></i>
            <i class="far  fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas  fa-2x fa-step-forward" id="next"></i>
        </div>
      <div class="songInfo">
      <span id="mastersongName">Pehli Mohabbat</span>
      </div>
    
    </div>
    <script src="https://kit.fontawesome.com/31a2a66d8f.js" crossorigin="anonymous"></script>
    <script src="darshan.js"></script>
</body>
</html>
