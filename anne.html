<!DOCTYPE html>
<html lang="en">
<head>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value='0' max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas  fa-2x fa-step-backward" id="previous"></i>
            <i class="far  fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas  fa-2x fa-step-forward" id="next"></i>
        </div>
      <div class="songInfo">
      <span id="mastersongName">2002</span>
      </div>
    
    </div>
    <script src="https://kit.fontawesome.com/31a2a66d8f.js" crossorigin="anonymous"></script>
